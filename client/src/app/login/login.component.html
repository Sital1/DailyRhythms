<div class="d-flex justify-content-center mt-5">
    <div class="col-lg-3 col-sm-6 col-md-5">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="text-center-mb-4">
          <h1 class="mb-3">Login</h1>
        </div>
        <app-text-input [label]="'Email'" [type]="'email'" [formControl]="loginForm.controls['email']"></app-text-input>
        <app-text-input [label]="'Password'" [type]="'password'"  [formControl]="loginForm.controls['password']"></app-text-input>
        
  
        <div class="d-grid">
          <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary mt-3" type="submit">
            Sign in
          </button>
        </div>
      </form>
    </div>
  
  </div>
