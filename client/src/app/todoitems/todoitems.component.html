<div *ngIf="item" class="todo-item d-flex  mt-2">
    <div class="d-flex justify-content-center">
        <input [disabled]="!passedDateIsToday" type="checkbox" (change)="submitChange(item.id)" [checked]="item.isCompleted">
        <div class="todo-item-label ms-4">{{item.title}}</div>
    </div>
</div>
