<div *ngIf="item" class="todo-item row mt-2">
    <div class="col-11 d-flex">
        <input type="checkbox" (change)="submitChange(item.id)" [checked]="item.isCompleted">
        <div class="todo-item-label ms-4">{{item.title}}</div>
    </div>
    <div class="col-1">
        &times;
    </div>
</div>
