<div class="mt-5" *ngIf="userToDoItems">
  <div class="row">
    <div class="table-responsive table-bordered">
      <table class="table">
        <thead class="bg-light text-uppercase">
          <tr>
            <th><div class="py-2">ToDoItem</div></th>
            <th><div class="py-2">CreatedAt</div></th>
            <th><div class="py-2">Remove</div></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of userToDoItems">
            <th>
              <div class="p-2 d-inline-block">{{ item.title }}</div>
            </th>
            <td class="align-middle">
              <strong>{{ item.createdAt | date }}</strong>
            </td>
            <td class="align-middle">
              <a class="text-danger">
                <i
                (click)="openModalWithComponent(item.id,item.categoryId,item.userId)"
                  class="fa fa-trash"
                  style="font-size: 2em; cursor: pointer"
                ></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
